<!DOCTYPE html>
<html>
<head>
	<title>Payment Successful</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="payment_success.css">
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="success-img">
				<img src="download.jpg" alt="Success Image">
			</div>
			<div class="success-details">
				<h1>Payment Successful!</h1>
				<p>Thank you for your purchase. Your payment has been successfully processed.</p>
				<div class="payment-details">
					<p>Transaction ID: <span class="transaction-id">123456789</span></p>
					<p>Amount Paid: <span class="amount-paid">$50.00</span></p>
					<p>Bank Name: <span class="bank-name">Example Bank</span></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
