<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="paymentcard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>
<body>
    <h3>Select Payment method</h3>
    <div class="top">
        <a href="./paymentcard.html"><div class="top-1">
          <img src="card.png" alt="" srcset="" height="40px" width="40px">
          <h3>Card</h3>
        </div></a>
        <a href="./paymentcod.html"> <div class="top-2">
          <img src="COD.png" alt="" srcset="" height="50px" width="50px">
            <h2>COD</h2>
        </div></a>   
    </div>
    <div class="bottom">
        <form>
            <div class="form-group">
              <label>Card Number</label>
              <input type="text" class="form-control col-md-6" id="inputAddress" placeholder="Card number">
            </div>
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control col-md-6" id="inputAddress2" placeholder="Name">
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label>Date</label>
                <input type="text" class="form-control" id="Date" placeholder="mm/yy">
              </div>
             
              <div class="form-group col-md-2">
                <label>CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="CVV">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Save Card
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Pay Now</button>
          </form>
    </div>
    <div class="right">
        <h3> Order Summary</h3>
        <h4>Total:</h4>

    </div>
</body>
</html>
