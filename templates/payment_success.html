{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Payment Successful</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 50px 50px;
    }
    
    .box {
      background-color: #ffffff;
      border: 1px solid #cccccc;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      color: #4CAF50;
      font-size: 36px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .transaction-id {
      font-weight: bold;
    }
    .transaction-id {
      font-weight: bold;
    }
    
    .amount-paid {
      font-weight: bold;
      color: #4CAF50;
    }
    
    .bank-name {
      font-style: italic;
    }
    .success-img {
      float: right;
      margin-right: 20px;
    }
    
    .success-details {
      overflow: hidden;
    }
    .payment-details {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    
    .payment-details p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="success-img">
				<img src="{% static 'img/download.jpg' %}" alt="Success Image">
			</div>
			<div class="success-details">
				<h1>Payment Successful!</h1>
				<p>Thank you for your purchase. Your payment has been successfully processed.</p>
				<div class="payment-details">
					<p>Transaction ID: <span class="transaction-id">123456789</span></p>
					<p>Amount Paid: <span class="amount-paid">$50.00</span></p>
					<p>Bank Name: <span class="bank-name">Example Bank</span></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
